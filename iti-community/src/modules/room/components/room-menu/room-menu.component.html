<div class="room-menu">
  
  <app-room-create-modal #modal></app-room-create-modal>

  <div class="room-meanu-header">
    <h3>Rooms</h3>
    <button nz-button (click)="modal.open()" nzGhost nzType="default"><i nz-icon nzType="plus"></i></button>
  </div>

  <div *ngFor="let room of rooms">
    <a [routerLink]="['/', room.id]" class="menu-item" [ngClass]="{'selected': (roomId$ | async) === room.id}">{{room.name}}</a>
  </div>
</div>
