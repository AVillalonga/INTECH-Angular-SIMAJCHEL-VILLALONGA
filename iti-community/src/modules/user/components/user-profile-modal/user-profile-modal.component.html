<nz-modal [(nzVisible)]="isVisible" nzTitle="Profil" (nzOnCancel)="onCancel()" (nzOnOk)="onOk()">

  <nz-upload [nzBeforeUpload]="onFileUpload" [nzAccept]="supportedTypes" class="profile-uploader">
    <div class="profil-picture">
      <i nz-icon nzType="edit"></i>
      <img [src]="photoUrl">
    </div>
  </nz-upload>
  <form nz-form nzLayout="vertical" [formGroup]="profileForm" #f="ngForm">
    
    <nz-form-item>
      <nz-form-label nzRequired nzFor="name">Username</nz-form-label>
      <nz-form-control nzErrorTip="Nom obligatoire">
        <input class="ant-input" type="text" name="username" formControlName="username" id="username" required [(ngModel)]="model.username">
      </nz-form-control>
    </nz-form-item>


  </form>
</nz-modal>
